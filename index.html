<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .newsletter-section {
            background-color: #fdecec;
            padding: 60px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .newsletter-section h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
        }
        .newsletter-section p {
            margin: 0 0 20px;
            font-size: 1.5em;
            color: #555;
        }
        .newsletter-section input[type="email"] {
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 32px);
            max-width: 600px;
        }
        .newsletter-section button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff66a5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .newsletter-section button:hover {
            background-color: #ff4b88;
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="newsletter-section">
        <h1>LET'S STAY IN TOUCH</h1>
        <p>Get updates on sales, specials and more</p>
        <input type="email" placeholder="Your Email">
        <button>Submit</button>
        <div class="footer">
            Â©2030. Panda Commerce. All rights reserved. Sofia, Bulgaria.
        </div>
    </div>
</body>
</html>
